
# monitor=,preferred,auto,1
monitor = eDP-1, 1920x1080@144, 0x0, 1
monitor = HDMI-A-2,1440x900,-1440x0,1

# Set programs that you use
$terminal = alacritty
$fileManager = thunar 
$menu = bemenu-run
$browser = firefox
# exec-once = waybar & hyprpaper & firefox
exec-once = mako

cursor {
    inactive_timeout = 3
    hide_on_key_press = true
    hide_on_touch = true
    }


general {
    gaps_in = 4
    gaps_out = 4
    border_size = 1
    col.active_border = rgba(707070aa)
    col.inactive_border = rgba(505050aa)
    resize_on_border = false
    no_focus_fallback = false 
    allow_tearing = false 
    layout = master
}

master {
    mfact = 0.6
    new_status = slave
    new_on_top = false
    new_on_active = none
    allow_small_split = true
    special_scale_factor = 0.6
}

dwindle {
    pseudotile = true 
    preserve_split = true
}

decoration {
    rounding = 3
    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = false 

    blur {
        enabled = false
    }

    # dim_inactive = true
    # dim_strength = .2
}

animations {
    enabled = false
    # bezier = wind, 0.05, 0.9, 0.1, 1.02
    # bezier = winIn, 0.1, 1.1, 0.1, 1.02
    # bezier = winOut, 0.3, -0.3, 0, 1
    # bezier = liner, 1, 1, 1, 1
    # animation = windows, 1, 6, wind, slide
    # animation = windowsIn, 1, 6, winIn, slide
    # animation = windowsOut, 1, 5, winOut, slide
    # animation = windowsMove, 1, 5, wind, slide
    # animation = border, 1, 1, liner
    # animation = borderangle, 1, 30, liner, loop
    # animation = fade, 1, 10, default
    # animation = workspaces, 1, 5, wind
}

group {
    focus_removed_window = false
    col.border_active = rgba(707070aa)
    col.border_inactive = rgba(505050aa)
    groupbar {
        render_titles = false
        font_size = 0
        height = 0
        col.active = rgba(888888aa)
        col.inactive = rgba(606060aa)
        gradients = false
    }
}


misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true# If true disables the random hyprland logo / anime girl background. :(
    enable_swallow = false
    swallow_regex =^(foot|alacritty)$
    mouse_move_focuses_monitor = false
    background_color = 0x000000
    font_family = "Iosevka Nerd Font Mono"
    splash_font_family = "Iosevka Nerd Font Mono"
    vrr = 1
}

debug {
    disable_logs = false
    }

input {
    repeat_delay = 300
    repeat_rate = 50
    kb_layout = us

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        disable_while_typing = true
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

render {
        explicit_sync = 1
        explicit_sync_kms = 1
    }

$mainMod = SUPER 

bind = $mainMod SHIFT, Return, exec, $terminal
bind = $mainMod SHIFT, F, exec, $browser
bind = $mainMod SHIFT, C, killactive,
bind = $mainMod SHIFT, Q, exit,

# bind = $mainMod, Space, settiled,
bind = $mainMod, F, fullscreen, 1
bind = $mainMod, R, exec, $menu

### group
bind = $mainMod, Z, togglegroup
bind = $mainMod SHIFT, Z, moveoutofgroup 
bind = $mainMod, H, changegroupactive, b
bind = $mainMod, L, changegroupactive, f
bind = $mainMod SHIFT CONTROL , K, moveintogroup, u
bind = $mainMod SHIFT CONTROL , J, moveintogroup, d

# Master
bind = $mainMod SHIFT, J, layoutmsg, swapnext 
bind = $mainMod SHIFT, K, layoutmsg, swapprev
bind = $mainMod CONTROL, H, layoutmsg, orientationleft
bind = $mainMod CONTROL, L, layoutmsg, orientationright
bind = $mainMod CONTROL, K, layoutmsg, orientationtop
bind = $mainMod CONTROL, J, layoutmsg, orientationbottom
bind = $mainMod CONTROL, SEMICOLON, layoutmsg, orientationcenter
bind = $mainMod SHIFT, H, layoutmsg, mfact -0.05
bind = $mainMod SHIFT, L, layoutmsg, mfact +0.05
bind = $mainMod, J,  layoutmsg, cyclenext
bind = $mainMod, K, layoutmsg,  cycleprev
bind = $mainMod, Return, layoutmsg, swapwithmaster master

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

### volume
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

### brightness
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

### media
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

plugin {
    split-monitor-workspaces {
        count = 9
        keep_focused = 0
        enable_notifications = 0
        enable_persistent_workspaces = 1
    }
}

bind = $mainMod, 1, split-workspace, 1
bind = $mainMod, 2, split-workspace, 2
bind = $mainMod, 3, split-workspace, 3
bind = $mainMod, 4, split-workspace, 4
bind = $mainMod, 5, split-workspace, 5
bind = $mainMod, 6, split-workspace, 6
bind = $mainMod, 7, split-workspace, 7
bind = $mainMod, 8, split-workspace, 8
bind = $mainMod, 9, split-workspace, 9

bind = $mainMod SHIFT, 1, split-movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, split-movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, split-movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, split-movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, split-movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, split-movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, split-movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, split-movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, split-movetoworkspacesilent, 9

bind = $mainMod, Period, focusmonitor, r
bind = $mainMod, Comma, focusmonitor, l

bind = $mainMod SHIFT, Period, movewindow, mon:r
bind = $mainMod SHIFT, Comma, movewindow, mon:l
